<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       #result {
            margin: 10px;
            padding: 10px;
            border: 1px solid blue;

       } 
    
    </style>
</head>
<header>

<body>
        <h1>Functions on a new branch!</h1> 

        <div>
            square: <input name="power" checked type="radio" value="2">
            cube: <input name="power" type="radio" value="3">
        </div>

        <input id="input-number" type="number" value="4">
        <button onclick="getSquare()">Get Square</button>

        <div id="result"></div>


        <script>
            function getSquare() {
                //find the input with id "input-number":
                var input = document.getElementById('input-number');

                //get the input, with name=power, that is checked
                var power = document.querySelector('input[name=power]:checked');

                // get the value out of the radio button
                var exponent = power.value;

                //get the vaule out of the number input
                var x = input.value;

                //var square = x * x;

                //calculate the answer
                var answer = Math.pow(x, power.value);
                //console.log('square of', x, 'is', square);

                //get the result div
                var result = document.getElementById('result');

                //write response to console
                console.log(x, 'to the', exponent, 'is', answer);
                //write response to div
                result.innerHTML = x + ' to the ' + exponent + ' is ' + answer;

                result.style.color = 'pink';
                

                //log answer to console
                console.log(x, 'to the', exponent, 'is', answer);
            }
            
        
        </script>
</body>
</html>
